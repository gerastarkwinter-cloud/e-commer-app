<div class="flex gap-4 rounded-xl border border-slate-800 bg-slate-950 p-4">
  <!-- Imagen del producto -->
  <div class="h-24 w-24 flex-shrink-0 overflow-hidden rounded-lg bg-slate-800">
    <img [src]="item()?.product?.image" alt="Nombre del producto" class="h-full w-full object-cover" />
  </div>

  <!-- Info producto -->
  <div class="flex flex-1 flex-col gap-1">
    <h3 class="text-sm font-semibold">
      {{ item()?.product?.title}}
    </h3>
    <p class="text-sm text-emerald-400 font-semibold">
      {{item()?.product?.price | currency}}
    </p>
    <p class="text-xs text-slate-400">
      {{ item()?.product?.description | shortDescriptionPipe:60}}
    </p>

    <div class="mt-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <button type="button" (click)="decreaseCount()" [disabled]="updatingQuantity() || quantityProductSelected() === 1"
          class="flex h-8 w-8 items-center justify-center rounded-full border border-slate-700
           bg-slate-900 text-lg hover:bg-slate-800  disabled:opacity-50 disabled:cursor-not-allowed disabled:pointer-events-none">
          âˆ’
        </button>
        <span class="w-10 flex justify-center text-sm">
          @if (updatingQuantity()) {
          <span class="h-4 w-4 rounded-full border-2 border-slate-400
                   border-t-transparent animate-spin"></span>
          } @else {
          {{ item()?.quantity }}
          }
        </span>
        <button type="button" (click)="increaseCount()" [disabled]="updatingQuantity()" class="flex h-8 w-8 items-center justify-center rounded-full border
           border-slate-700 bg-slate-900 text-lg hover:bg-slate-800  disabled:opacity-50 disabled:cursor-not-allowed">
          +
        </button>
      </div>

      <button type="button" class="flex items-center gap-1 text-xs text-red-400 hover:text-red-300"
        (click)="onDelete(item()!.productId)">
        <span class="material-symbols-outlined text-base">delete</span>
        Eliminar
      </button>
    </div>
  </div>
</div>
